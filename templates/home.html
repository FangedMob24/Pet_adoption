{% extends 'base.html' %}

{% block title %}

{% endblock %}

{% block content %}
<div class="container">
    <h1>Adoption</h1>
    <table class="table table-striped">
        <thead>
            <th>Photo</th>
            <th>Name</th>
            <th>Availability</th>
        </thead>
        <tbody>
            {% for pet in pets %}
            <tr>
                <td><img src="{{pet.photo_url}}" style="width: 75px;" alt="Pet Photo"></td>
                <td><a href="/{{pet.id}}">{{pet.name}}</a></td>

                {% if pet.available %}
                <td class="fw-bold" >Available</td>
                {% else %}
                <td>Unavailable</td>
                {% endif %}

            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/add" class="btn btn-primary">Add</a>
</div>

{% endblock %}
